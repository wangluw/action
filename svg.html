  <h2>圆</h2>
  <svg style="border: 1px solid purple" xmlns="http://www.w3.org/2000/svg" width="100" height="100" version="1.1">
    <circle

      cy="50"

      stroke-width="0"

    </circle>
  </svg>

  <svg style="border: 1px solid purple" xmlns="http://www.w3.org/2000/svg" width="100" height="100" version="1.1">
    <rect

      y="10"
      rx="100"
      ry="20"
      width="50"
      height="50"

  <svg style="border: 1px solid purple" xmlns="http://www.w3.org/2000/svg" width="100" height="100" version="1.1">

      ry="25"
      style="fill: red;"
    >

    </ellipse>
  </svg>
  <h2>线</h2>
  <svg style="border: 1px solid purple" xmlns="http://www.w3.org/2000/svg" width="100" height="100" version="1.1">

  </svg>
